<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Button for Kids</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Welcome to the Fun Button Playground!</h1>

  <!-- Buttons -->
  <div class="button-container">
    <button id="toggleButton1">Click Me! (Button 1)</button>
    <button id="toggleButton2">Click Me! (Button 2)</button>
    <button id="toggleButton3">Click Me! (Button 3)</button>
  </div>

  <!-- Images -->
  <div class="image-container">
    <img src="image1.jpg" id="image1" class="image" alt="Image 1">
    <img src="image2.jpg" id="image2" class="image" alt="Image 2">
    <img src="image3.jpg" id="image3" class="image" alt="Image 3">
  </div>

  <p id="status">Click any button to start!</p>

  <script src="script.js"></script>
</body>
</html>
